<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Trivia Mania</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="compareDiv">
        <button class="compareBtn">Compare</button>
        <button class="btn sharedMovies">Shared movies?</button>
        <div class="comparison">
          <div class="char1"></div>
          <div class="char2"></div>
        </div>
        <div class="extraInfo"></div>
      </div>
      <div class="charBox">
        <div class="char one">
          <h2 class="charOneName">Char name1</h2>
          <div class="img">
            <img
              class="charOneImage"
              src="https://images.unsplash.com/photo-1579935110378-81262796945f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGx1a2UlMjBza3l3YWxrZXJ8ZW58MHx8MHx8fDA%3D"
              alt=""
            />
          </div>
          <button class="btn createChar" id="1">Generate character</button>
        </div>
        <div class="extraInfoOne"></div>
      </div>
      <div class="charBox">
        <div class="char two">
          <h2 class="charTwoName">Char name2</h2>
          <div class="img">
            <img
              src="https://images.unsplash.com/photo-1579972668140-f7da53ccc2a6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bHVrZSUyMHNreXdhbGtlcnxlbnwwfHwwfHx8MA%3D%3D"
              alt=""
              class="charTwoImage"
            />
          </div>
          <button class="btn createChar" id="2">Generate character</button>
        </div>
        <div class="extraInfoTwo"></div>
      </div>
    </div>
  </body>
</html>
